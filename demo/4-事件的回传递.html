<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <btn @clicks="allclick()"></btn>
        <btn @clicks="allclick()"></btn>
        <btn @clicks="allclick()"></btn>
        <btn @clicks="allclick()"></btn>
        <btn @clicks="allclick()"></btn>
        <p>一共点击{{all}}次</p>
    </div>

    <template id="h_btn">
        <button @click="clicks">点击了{{count}}次</button>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('btn',{
        template:'#h_btn',
        data(){
            return {
                count:0
            }
        },
        methods:{
            clicks(){
                this.count+=1;
                this.$emit('clicks')
            }
        }
    })
    new Vue({
        el:'#app',
        data:{
         all:0
        },
        methods:{
            allclick(){
                this.all+=1
            }
        }
    })
</script>
</html>
